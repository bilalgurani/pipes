<div class="container">
  <div class="row">
    <input type="text" class="search" [(ngModel)]="filterStatus" >
    <ul class="ul-group">
      <li class="list status"
          [ngClass]="getServerStatus(server)"
          *ngFor="let server of servers | filter: filterStatus: 'status'">
        <span class="status-badge" >{{server.status}}</span>
        <strong>{{server.name}}</strong> | {{server.instanceType}} | {{server.started}}
      </li>
    </ul>
  </div>
</div>
